<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div>Current Item Type: {{ item_type }}
        <form action="/admin/items" method="post">
            {% csrf_token %}
            <select name="item_type">
                <option value="Magazine">Magazine</option>
                <option value="Movie">Movie</option>
                <option value="Book">Book</option>
                <option value="Music">Music</option>
                <input type="submit" value="Select Type"/>
            </select> 
        </form>
    </div>
    {% for item in items %}
        <span>Item #{{ item.id }}</span>
        <table>
            {% for name, property in item.items %}
                <tr>
                    <td><b>{{ name }}:</b></td>
                    <td>{{ property }}</td>
                </tr>
            {% endfor %}
            <button href="/admin/edit_item/{{ item_type }}/{{ item.id }}">Edit</button>
        </table>
        <br/>
    {% endfor %}
    <a href="{% url 'admin_landing' %}">Back</a>
</body>
</html>
