<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <table>
    	<tr>
    		<th>Email</th>
    		<th>User ID</th>
    		<th>First Name</th>
    		<th>Last Name</th>
    		<th>Phone Number</th>
    		<th>Address</th>
    		<th>Role</th>
            <th>Last Activity (UTC)</th>
        {% for user in users %}
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.user_id }}</td>
                <td>{{ user.f_name }}</td>
                <td>{{ user.l_name }}</td>
                <td>{{ user.phone_num }}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.role_id }}</td>
                <td>{{ user.last_visited }}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="{% url 'admin_landing' %}">Back</a>
</body>
</html>
