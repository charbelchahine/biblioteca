<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styling/register.css' %}">
    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
</head>
<body>
    <a href="{% url 'admin_landing' %}">Back</a>
    <p>{{ error }}</p>
    <form class="registerForm" action="/admin/register" method="post">
        <img class="bibliotecaLogo" src="/static/images/bibliotecaLogo.svg" />
        {% csrf_token %}
        <table>
        <tr>
            <td>Email{{form.email}}</td>
            <td>First Name{{form.f_name}}</td>
        </tr>
        <tr>
                <td>Password{{form.password}}</td>
                <td>Last Name{{form.l_name}}</td>
        </tr>
        <tr>
                <td>Address{{form.address}}</td>
                <td>Phone{{form.phone_num}}</td>
        </tr>
        <tr>
            <td>{{form.isAdmin}} Give Admin rights to new User</td>
        </tr>
    </table>
        <input class="greenCTA" type="submit" value="Submit">
    </form>
    <br />
</body>
</html>
